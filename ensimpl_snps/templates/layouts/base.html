<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description"
              content="{% block meta_description %}{% endblock %}">

        {% block head %}{% endblock %}

    </head>
    <body>

    {% block body %}{% endblock %}

    {%-block javascript %}{% endblock -%}

    </body>
</html>
